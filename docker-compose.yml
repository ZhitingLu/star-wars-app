services:
  backend:
    build:
      context: ./backend
    container_name: starwars-backend
    expose:
      - "8000"   # Expose internally, no host port
    ports:
      - "8000:8000"  # Add this to access backend directly
    working_dir: /app
    volumes:
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
    environment:
      - PYTHONPATH=/app
    networks:
      - starwars-net
    healthcheck:  
      test: ["CMD", "curl", "-f", "http://localhost:8000/api"]
      interval: 90s
      timeout: 10s
      retries: 3
    # deploy:  # Moved deploy resources here (more logical for backend)
    #   resources:
    #     limits:
    #       cpus: '0.50'
    #       memory: 512M

  frontend:
    build:
      context: ./frontend
    container_name: starwars-frontend
    expose:
      - "3000"   # Expose internally
    ports:
      - "3000:3000"
    networks:
      - starwars-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 90s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:stable-alpine
    container_name: starwars-nginx
    ports:
      - "6969:80"   # Expose port 6969 externally
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy  # Wait for healthy backend
      frontend:
        condition: service_started  # frontend can start without healthcheck   
    networks:
      - starwars-net

networks:
  starwars-net:
    driver: bridge


